<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Username Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://wallpapercave.com/wp/wp1917122.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 22px;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    #username {
      margin-top: 30px;
      font-size: 18px;
      background-color: rgba(34, 34, 34, 0.8);
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      color: #0f0;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-family: 'Press Start 2P', cursive;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #32CD32;
    }

    img {
      width: 80px;
      margin: 15px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§± Minecraft Username Generator</h1>

  <div>
    <img src="https://static.thenounproject.com/png/3268658-200.png" alt="Pickaxe">
    <img src="https://static.thenounproject.com/png/3268702-200.png" alt="Creeper">
    <img src="https://static.thenounproject.com/png/3268673-200.png" alt="Grass Block">
  </div>

  <div id="username">Click "Random" to get a name!</div>

  <br>
  <button onclick="generateName()">ðŸŽ² Random</button>

  <script>
    const names = [
      "BlockCrafter",
      "CreeperKing",
      "PixelMiner",
      "EnderKnight",
      "DiamondSteve",
      "RedstoneWizard",
      "EpicBuilder",
      "ZombieSlayer",
      "WitherBoss",
      "NetherNinja"
    ];

    function generateName() {
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById('username').textContent = randomName;
    }
  </script>

</body>
</html>
